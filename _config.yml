title: Django Tutorial
preposition: ""
description: >-
  안녕하세요. Django REST Framework와 약간의 Kotlin을 겸하여 백엔드 엔지니어로서 커리어를 이어나가고 있는 6년차 개발자 황정식입니다.
  보안과 개발 사이에서 고민하다가 핀테크와 모빌리티의 백엔드 엔지니어를 경험하고 현재는 SecondSyndrome에서 백엔드 엔지니어로 재직하며 다양한 경험을 하고 있습니다.
  제가 경험한 여러가지 경험을 여러분과 나누고 싶습니다!
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://pyweb.python.or.kr" # the base hostname & protocol for your site, e.g. https://example.com

# Build settings
markdown: kramdown
sass:
  style: compressed

plugins:
  - jekyll-include-cache

# Exclude from processing
exclude:
  - .github/
  - venv/
  - README.md
  - LICENSE.md
  - REDISTRIBUTED.md
  - screenshot.png
  - jekyll-theme-conference.gemspec
  - purgecss.config.js

# Collections and their defaults
collections:
  talks:
    output: true
    permalink: /:collection/:title/
  speakers:
    output: true
    permalink: /:collection/:title/
  rooms:
    output: true
    permalink: /:collection/:title/

defaults:
  - scope:
      path: ""
      type: talks
    values:
      layout: talk
  - scope:
      path: ""
      type: speakers
    values:
      layout: speaker
  - scope:
      path: ""
      type: rooms
    values:
      layout: room

# Theme default values
conference:
  lang: en
  show_errors: True

  navigation:
    links:
      - name: 발표 시간표 (Schedule)
        relative_url: /program/
      - name: 발표 목록
        relative_url: /talks/
      - name: CoC
        absolute_url: https://2023.pycon.kr/coc/purpose

  link_preview:
    disable: false

  speakers:
    show_firstname: true

  location:
    url: "/location"
    map: true

  program:
    url: "/program"
    time_steps: 15
    show_alltimes: true

  talks:
    # Talk categories
    main_categories:
      - name: 웹 프레임워크 (Web Framework)
        color: danger

    # Hide icons on talk overview page
    hide_icons: false
